<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Semangat Kuliah Ameng</title>

    <style>

        body {

            background-color: black;

            color: white;

            font-family: 'Arial', sans-serif;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            height: 100vh;

            margin: 0;

            text-align: center;

        }

        h1 {

            font-size: 2.5em;

            margin-bottom: 20px;

        }

        button {

            background-color: #FFFC00; /* Warna kuning Snapchat */

            border: none;

            border-radius: 5px;

            padding: 10px 20px;

            font-size: 1.2em;

            cursor: pointer;

            transition: background-color 0.3s;

        }

        button:hover {

            background-color: #FFD700; /* Warna kuning lebih terang saat hover */

        }

        .bubble {

            display: none;

            background-color: #FFFC00;

            color: black; /* Warna teks di dalam bubble */

            border-radius: 10px;

            padding: 10px;

            margin-top: 10px;

            position: relative;

            animation: fadeIn 0.5s;

            max-width: 300px; /* Lebar maksimum bubble */

            word-wrap: break-word; /* Memastikan teks tidak melampaui bubble */

        }

        @keyframes fadeIn {

            from { opacity: 0; }

            to { opacity: 1; }

        }

    </style>

</head>

<body>

    <h1>Semangat kuliah Ameng kocak</h1>

    <button id="messageButton">Raka bilang:</button>

    <div id="messageBubble" class="bubble"></div>

    <script>

        const messages = [

            "I love you met jamet kocak",

            "Semangat kuliahnya Meng",

            "Good luck ujiannya Meng, kalo jelek nilainya kita putus",

            "Jaga kesehatan Meng jangan tipes lagi",

            "Awokwokwwok Ameng dah jadi anak kuliah",

            "Jangan lupa istirahat Meng",

            "Semangat menghadapi fase kulah bocah jamet",

            "Surabaya gua belah",

            "Kerjain tugasmu Meng",

            "Belajar yang rajin Meng, jangan gacoan seblak mulu"

        ];

        const button = document.getElementById('messageButton');

        const bubble = document.getElementById('messageBubble');

        button.addEventListener('click', () => {

            const randomIndex = Math.floor(Math.random() * messages.length);

            bubble.textContent = messages[randomIndex];

            bubble.style.display = 'block'; // Tampilkan bubble

            // Jika ingin menambahkan efek muncul, bisa tambahkan animasi

            bubble.classList.add('fadeIn');

        });

    </script>

</body>

</html>
